    <main>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-5 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Trabalhe conosco</h1>
                    <p class="col-lg-10 fs-4">Venha fazer parte da nossa equipe de colaboradores.</p>                     
                </div>
                <div class="col-md-10 mx-auto col-lg-7">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome completo">
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite um email válido">
                            <label for="floatingInput">E-Mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite um telefone válido">
                            <label for="floatingInput">Telefone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" name="curriculo" id="curriculo" class="form-control" placeholder="Anexe o seu currículo">
                            <label for="floatingInput">Currículo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="conte-nos tudo" name="message" id="message" style="height: 100px" required maxlength="1000" minlength="20"></textarea>
                                <label for="floatingTextarea2">Mensagem</label>
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">
